dist: xenial
language: cpp
compiler: gcc
notifications:
  email: false
env:
  global:
    - secure: ""
matrix:
  include:
    - name: Hardware Platform (STM32)
      os: linux
      env: NAME=stm32
      script:
      - make setup_stm32 && (cd build/stm32/release && make) && make deploy
      # Deploy to github releases
      deploy:
        provider: releases
        api_key:
          secure: ""
        file_glob: true
        file: build/deploy/**/*
        skip_cleanup: true
        on:
          tags: true
    - name: Simulator Platform (Linux)
      os: linux
      addons:
        apt:
          sources:
          - sourceline: 'ppa:deadsnakes/ppa'
          packages:
          - libsdl2-dev
          - libasound2-dev
          - mesa-common-dev
          - python3.7
          - python3.7-dev
      script:
      - make setup_sim && (cd build/sim/release && make)
      - (cd build/sim/release && make test)
    - name: Simulator Platform (macOS)
      os: osx
      osx_image: xcode11.3
      script:
      - brew install sdl2
      - make setup_sim && (cd build/sim/release && make)
      - (cd build/sim/release && make test)
    - name: Simulation Platform (WebAssembly)
      sudo: required
      servies:
      - docker
      before_install:
      - docker run -dit --name emscripten -v $(pwd):/src trzeci/emscripten:sdk-incoming-64bit bash
      script:
      - printf '#!/bin/sh\nmake setup_www\n(cd build/sim/www && make)' > build-www.sh
      - chmod a+x build-www.sh
      - docker exec -it emscripten bash ./build-www.sh
      # Deploy to github pages
      deploy:
        provider: script
        script: make deploy-simulator
        on:
          tags: true
